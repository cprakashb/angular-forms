<form [formGroup]="form" class="mt-3 container d-grid gap-3">
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-6">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Application Details</mat-label>
        <input matInput formControlName="category" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Type Of Application</mat-label>
        <mat-select formControlName="typeOfApplication" name="applicationType">
          @for (type of applicationTypes; track type) {
          <mat-option [value]="type.value">{{type.key}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-6 mb-4 mb-sm-2 mb-md-3 mb-lg-0">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Application Number</mat-label>
        <input matInput formControlName="applicationNumber" required>
        <mat-hint> Application Number will be auto generated once it is saved</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6 mb-4 mb-sm-2 mb-md-3 mb-lg-0">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Submission date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="submissionDate">
        <mat-hint>Submission Date will be auto populated once application is submitted</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>


  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-6">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="proposedStartDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="proposedCompletionDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="ms-auto">
    <button mat-flat-button color="primary" matStepperNext>Next</button>
  </div>
</form>
