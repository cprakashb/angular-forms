<form [formGroup]="form" class="mt-3 container d-grid gap-3">

  <!-- Given Name, Middle name, Surname -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Given Name</mat-label>
        <input matInput formControlName="givenName" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Middle Name</mat-label>
        <input matInput formControlName="middleName" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Surname/Last Name</mat-label>
        <input matInput formControlName="surname" required>
      </mat-form-field>
    </div>
  </div>

  <!-- Street/Box/Bag -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Street/Box/Bag</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>
    </div>
  </div>

  <!-- City,State,PostalCode -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>City/Town</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Postal/Zip Code</mat-label>
        <input matInput formControlName="postalCode" required>
      </mat-form-field>
    </div>
  </div>

<!-- Country, Phone, Bus.Phone -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Home Phone</mat-label>
        <input matInput formControlName="homePhone" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Bus. Phone</mat-label>
        <input matInput formControlName="busPhone" required>
      </mat-form-field>
    </div>
  </div>

<!-- email, preferred method of contact -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Preferred Method of Contact</mat-label>
        <input matInput formControlName="preferredMethodOfContact" required>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex gap-3 ms-auto">
    <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
    <button mat-flat-button color="primary" matStepperNext>Next</button>
  </div>
</form>
