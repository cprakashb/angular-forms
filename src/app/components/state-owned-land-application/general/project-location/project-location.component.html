<form [formGroup]="form" class="mt-3 container d-grid gap-3">

  <!-- Size, Unit-->
  <div class="row gap-md-3 gap-md-0">
    <div class="col-6 col-md-4 col-lg-2">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Size of Area</mat-label>
        <input matInput formControlName="sizeOfArea" type="number" required>
      </mat-form-field>
    </div>
    <div class="col-6 col-md-4 col-lg-2">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Unit</mat-label>
        <mat-select formControlName="unit" name="applicationType">
          @for (unit of units; track unit) {
          <mat-option [value]="unit.value">{{unit.key}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <!-- Physical Address, City, Country-->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-lg-6">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Physical Address</mat-label>
        <input matInput formControlName="physicalAddress" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
    </div>

    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required>
      </mat-form-field>
    </div>
  </div>

  <!-- Subdivision, Section, township, Range -->
  <div class="row gap-3 gap-md-0">
    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Sub Division</mat-label>
        <input matInput formControlName="subDivision" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Section</mat-label>
        <input matInput formControlName="section" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Township</mat-label>
        <input matInput formControlName="township" type="number" required>
      </mat-form-field>
    </div>
    <div class="col-12 col-lg-3">
      <mat-form-field [floatLabel]="'always'" appearance="outline" class="w-100">
        <mat-label>Range</mat-label>
        <input matInput formControlName="range" type="number" required>
      </mat-form-field>
    </div>
  </div>


  <div class="d-flex gap-3 ms-auto">
    <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
    <button mat-flat-button color="primary" matStepperNext>Next</button>
  </div>
</form>
