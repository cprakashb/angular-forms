<div
  class="mt-3 m-lg-3 gap-3 dashboard-container d-flex flex-column flex-lg-row  flex-wrap justify-content-center justify-content-lg-between align-items-center">
  <div class="d-flex gap-3 dashboard m-lg-3 flex-column justify-content-center">
    @for (item of menuItems; track item.title){
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>{{item.title}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">View</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>

  <div class="d-flex gap-3 dashboard m-lg-3 flex-column justify-content-center">
    @for (item of applyMenuItems; track item.title){
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2> <mat-icon>approval</mat-icon> {{item.title}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="item.routerLink">View</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
